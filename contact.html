    <body>
        <div class="fullscreen-bg">
            <video loop muted autoplay controls class="fullscreen-bg__video" aria-describedby="video-description">
                <source src="video/bar-fight.webm" type="video/webm">
                <p id="video-description">Lootsplosion banner video</p>
            </video>
        </div>

        <a class="skip" href="#content">Skip to content</a>
		<header class="main-navigation">
			<a href="./#" class="banner-link">
				<h1>Lootsplosion</h1>
				<img class="banner" alt="Lootsplosion banner" src="img/lootsplosion.png">
			</a>
			<nav id="menu" aria-label="site-menu">
				<ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li class="active"><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>
        </header>

        <main id="content">
            <section class="contact-us">
                <h2 class="contact-us-title">Contact Us</h2>
                <p class="contact-us-description">Need some help with a product we offer? Well send us a little loot-box with your words inside.</p>
                <form>
                    <label class="text-input-label" for="contact-email">Email</label>
                    <input class="text-input-field contact-email" type="text" name="contact-email" id="contact-email" placeholder="you@website.com" required>
                    <label class="text-input-label" for="contact-subject">Subject</label>
                    <input class="text-input-field contact-subject" type="text" name="contact-subject" id="contact-subject" placeholder="Give it a good one" required>
                    <label class="text-input-label" for="contact-body">Message</label>
                    <textarea class="text-input-field contact-body" name="contact-body" id="contact-body" placeholder="Okay, now what's up?" required></textarea>
                    <input class="button confirmation-button" type="submit" value="Send">
                </form>
            </section>
        </main>
        <footer>
            <nav class="footer-menu" aria-label="footer-menu">
