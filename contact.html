        <div class="fullscreen-bg">
            <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">

            </video>

        <a class="skip" href="#content">Skip to content</a>

			<a href="./#" class="banner-link">

        <main id='content'>
            <form class='contact-us'>
                    <h2 class=''>Contact Us:</h2>
                    <p>
                        Need some help with a product we offer? Well send us a little loot-box with your words inside.
                    </p>
                    <label class="text-input-label" for="card-name">
                        <h3 class='contact-label'>Email</h3>
                    </label>
                    <input class="text-input-field contact-email" type="text" name="card-name" id="card-name" placeholder="you@website.com" required>

                    <label class="text-input-label" for="card-name">
                        <h3 class='contact-label'>Title</h3>
                    </label>
                    <input class="text-input-field contact-title" type="text" name="card-name" id="card-name" placeholder="Give it a good name" required>

                    <label class="text-input-label" for="card-name">
                        <h3 class='contact-label'>Body</h3>
                    </label>
                    <textarea class="text-input-field contact-body" type="text" name="card-name" id="card-name" placeholder="Okay, now what's up?" required></textarea>
                    <input class="button confirmation-button" type="submit" value="Send">
            </form>
        </main>
