<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lootsplosion - Checkout</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Citation: Normalize.css -->
        <link rel="stylesheet" href="css/normalize.min.css">

		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/checkout.css">
		<link rel="icon" type="image/png" href="img/icon.png">
	</head>
	<body>
        <div class="fullscreen-bg">
            <video loop muted autoplay controls class="fullscreen-bg__video" aria-describedby="video-description">
                <source src="video/battle.webm" type="video/webm">
                <p id="video-description">Lootsplosion banner video</p>
            </video>
        </div>
            
        <a class="skip" href="#content">Skip to content</a>
		<header class="main-navigation">
			<a href="./#" class="banner-link">
				<h1>Lootsplosion</h1>
				<img class="banner" alt="Lootsplosion banner" src="img/lootsplosion.png">
			</a>
			<nav id="menu" aria-label="site-menu">
				<ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>
        </header>

		<main id="content" class="content">
                <section class="checkout">
                    <h2 class="checkout-title">Checkout</h2>

                    <section class="cart">
                        <h3 class="cart-title">Your Cart</h3>
                        <article class="cart-item">
                            <h4 class="cart-item-title">Star Wars Battlefront II - 40,000 Credits</h4>
                            <p class="cart-item-description">$22.79</p>
                        </article>
                        <article class="cart-item">
                            <h4 class="cart-item-title">Guild Wars 2 - 2,000 Gems</h4>
                            <p class="cart-item-description">$9.79</p>
                        </article>
                        <article class="cart-total">
                            <h4>Review Order:</h4>
                            <p class="subtotal">Subtotal: $32.58</p>
                            <p class="taxes">Taxes: $3.91</p>
                            <p class="total">Total: $36.49</p>
                        </article>
                    </section>

                    <section class="payment">
                        <h3 class="payment-title">Billing Information</h3>

                        <form class="billing-form" action='thankyou.html'>
                            <label class="text-input-label" for="card-name">Cardholder's Name</label>
                            <input class="text-input-field" type="text" name="card-name" id="card-name" placeholder="John Doe">
                            <br>
                            <label class="text-input-label" for="card-number">Card Number</label>
                            <input class="text-input-field" type="text" name="card-number" id="card-number" placeholder="4170 0000 0000 0000">
                            <br>
                            <label class="text-input-label" for="card-expiry">Valid thru</label>
                            <input class="text-input-field" type="text" name="card-expiry" id="card-expiry" placeholder="MM/YY">
                            <br>
                            <label class="text-input-label" for="card-cvc">CVC</label>
                            <input class="text-input-field" type="text" name="card-cvc" id="card-cvc" placeholder="000">
                            <br>
                            <input class="button" type="submit" value="Submit">
                        </form>
                    </section>
            </section>
        </main>
        <footer>
            <nav class="footer-menu" aria-label="footer-menu">
                <ul>
                    <li><a href="./style-guide.html">Style Guide</a></li>
                    <li><a href="./citations.html">Citations</a></li>
                    <li><a href="https://gitlab1.its.sfu.ca/iat339-2018-fall/iat339-f18-group9" target="_blank">GitLab</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
